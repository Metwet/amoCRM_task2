<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2 task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>

    <header class="header">
      <div class="container header__container">
        <div class="header__logo">
          <div class="header__logo-img">
            <img src="./img/logo_welbex.svg" alt="logo_welbex">
          </div>
          <div class="header__logo-text">
            крупный интегратор CRM<br>в Росcии и ещё 8 странах
          </div>

        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item"><a href="#" class="header__nav-link">Услуги</a></li>
            <li class="header__nav-item"><a href="#" class="header__nav-link">Виджеты</a></li>

        </nav>
        <div class="header__contacts">
          <div class="header__phone">
            +7 555 555-55-55
          </div>
          <div class="header__social">
            <a href="#" class="header__social-icon">
              <img src="./img/telegram.svg" alt="telegram">
            </a>
            <a href="#" class="header__social-icon">
              <img src="./img/viber.svg" alt="viber">
            </a>
            <a href="#" class="header__social-icon">
              <img src="./img/whatsapp.svg" alt="whatsapp">
            </a>
          </div>

      </div>
